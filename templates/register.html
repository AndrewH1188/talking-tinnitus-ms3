{% extends base.html %}
{% block content %}


<h3 class="page-headings">Register / Sign up</h3>

<!-- The below code has been taken from the Code Institute Task Manager Mini Project-->

<div class="row">
    <div class="col-s12">
        <p class="center-align">
            If you have an account please <a href="{{ url_for('login') }}">log in</a>
        </p>
    </div>
</div>


<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- email address -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-green-text text-darken-4"></i>
                    <input id="email" name="email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" class="validate" required>
                    <label for="email">Email Address</label>
                  </div>
            </div>

            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-green-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username (Display name)</label>
                  </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-green-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-green darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>




{% endblock %}
