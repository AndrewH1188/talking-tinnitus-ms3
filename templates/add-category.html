{% extends "base.html" %}
{% block content %}

<!-- The below code has been taken from the Code Institute Task Manager Mini Project-->

    <h3 class="center-align page-headings">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-plus prefix font-icon"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="35"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large category-button">
                        Add Category <i class="fas fa-plus prefix right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
