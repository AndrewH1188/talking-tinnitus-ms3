{% extends "base.html" %}
{% block content %}

<h3 class="page-headings">Edit Category</h3>

<!-- The below code has been taken from the Code Institute Task Manager Mini Project-->

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix font-icon"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text"
                    value="{{ category.category_name }}" class="validate" required>
                <label for="catergory_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn-large red darken-1 text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large indigo darken-4 text-shadow">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
