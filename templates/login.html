{% extends "base.html" %}
{% block content %}

<img src="{{url_for('static', filename='images/login-hero.jpg')}}" class="hero-image" 
    alt="Doctor and Patient showing a diagram of the inner ear">
<h3 class="page-headings">Log in</h3>

<!-- The below code has been taken from the Code Institute Task Manager Mini Project-->
<div class="row">
    <div class="col-s12">
        <p class="center-align login-text">
            If you have don't have an account please head on over to <a href="{{ url_for('register') }}"
                class="login-link">Sign up / Register</a>
        </p>
    </div>
</div>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="#">
        <div class="card-panel">
            <!-- email address -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix font-icon"></i>
                    <input id="email" name="email" type="text" class="validate"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <label for="email">Email Address</label>
                </div>
            </div>
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix font-icon"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username (Display name)</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix font-icon"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large login-button">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
